<p><b>Lesson Plan Title:</b> How to Hijack a Session</p>
</div>
<p><b>Concept / Topic To Teach:</b> </p>
<!-- Start Instructions -->
应用的开发人员会开发自定义的session ID，但是在设计session ID的时候把复杂性和随机性没有设计在内，导致session ID存在漏洞，如果用户的会话ID是不是复杂的、随机的，则应用程序是很容易受到基于会话的暴力破解攻击。
<br><p><b>目标:</b> </p>
尝试使用其他人的session会话，来完成身份验证。
