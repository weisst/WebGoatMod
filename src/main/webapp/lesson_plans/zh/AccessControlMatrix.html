<p><b>Lesson Plan Title:</b> Using an Access Control Matrix</p>

<p><b>Concept / Topic To Teach:</b> </p>
<!-- Start Instructions -->
在基于角色的访问控制方案中,一个角色表示一组访问权限和特权。一个用户可以分配一个或多个角色。基于角色的访问控制方案通常包括两个部分:角色权限管理和角色分配。不安全的角色访问控制方案可能允许用户获取到不属于他/她的角色,或以某种方式获取一个未经授权的权限。
<p><b>总体目标:</b> </p>
系统中每个角色的成员应该只允许访问该角色的特定资源。我们的目标是建立适合网站的访问控制规则，确保只有管理组的成员才能获取到“管理员”的角色和权限。
